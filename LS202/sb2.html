<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="dark.css" rel="stylesheet"> <!-- Your CSS file -->
  <title>Dark Theme Example</title>
</head>
<body>

<!-- Using .brand for header -->
<header class="brand">
  <h1>My Website</h1>
</header>

<!-- Main content area -->
<main>
  <!-- Using .surface1 for a section -->
  <section class="surface1">
    <h2>Section 1</h2>
    <p class="text2">This is some text.</p>
  </section>

  <!-- Using .surface2 for another section -->
  <section class="surface2">
    <h2>Section 2</h2>
    <p class="text2">More text here.</p>
  </section>

  <!-- Using .surface3 for a different section -->
  <section class="surface3">
    <h2>Section 3</h2>
    <p class="text1">Different text style.</p>
  </section>

  <!-- Using .surface4 for yet another section -->
  <section class="surface4">
    <h2>Section 4</h2>
    <p class="text1">Yet more text here.</p>
  </section>
</main>

<!-- Using .text1 for footer text -->
<footer>
  <p class="text1">Copyright 2023</p>
</footer>

</body>
</html>
